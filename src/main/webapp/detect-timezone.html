<html>
<head>
	<title>Timezone Detector</title>

	<style>
		.main-text {
			text-align: center;
			font-family: sans-serif;
			font-size: 24pt;
			margin-top: 30px;
		}

		.smaller {
			font-size: 20px;
		}

		code {
			color: #dd0000;
			border: solid gray 1px;
			padding: 3px
		}

		@media(prefers-color-scheme: dark) {
			body {
				background-color: black;
				color: #dedad6;
			}

			code {
				color: #ff5c99;
			}
		}
	</style>
</head>

<body>
	<div id="text" class="main-text">Please wait...</div>

	<div id="reveal" class="main-text" style="display: none">
		Your timezone is: <pre class="timezone">${timezone}</pre>
		<div class="smaller">
			Use <code>/timezone <span class="timezone">${timezone}</span></code> to grab your timezone role!
		</div>
	</div>

	<script src="/js/detect-timezone.js"></script>
</body>
</html>
