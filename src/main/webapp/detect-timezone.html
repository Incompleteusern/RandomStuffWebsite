<html>
<head>
	<title>Timezone Detector</title>
</head>

<body>
	<div id="text" style="text-align: center; font-family: sans-serif; font-size: 24pt; margin-top: 30px;">Your timezone couldn't be detected.</div>
	
	<script>
		document.getElementById('text').innerHTML = 'Your timezone is: <pre>' + Intl.DateTimeFormat().resolvedOptions().timeZone + '</pre>'
	</script>
</body>
</html>
